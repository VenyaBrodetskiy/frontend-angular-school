<div class="mf-radio-button">

    <div *ngFor="let option of radioOptions; let i = index" 
        class="my-radio"
        >
        <input 
            type="radio" 
            name="radioButtonGroup" 
            [id]="'radio'+i"
            [value]="option.value"
            [checked]="radioValue===option.value"
            (change)="OnRadioChecked(option.value)">
        <label [for]="'radio'+i" [textContent]="option.title"></label>
    </div>
</div>
