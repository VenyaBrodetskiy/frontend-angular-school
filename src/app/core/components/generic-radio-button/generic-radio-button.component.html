<div #optionsWrapper class="mf-generic-radio-button">
    <div [ngSwitch]="isMultiselect">
        <div *ngSwitchCase="false">
            <div *ngFor="let option of options; index as i"
                class="option-wrapper"
                [ngClass]="{
                    'horizontal': layout === Layout.Horizontal, 
                    'vertical': layout === Layout.Vertical
                }">
                <input 
                    type="radio" 
                    [id]="unique + i" 
                    [name]="unique" 
                    [value]="option.value"
                    [(ngModel)]="value"
                    (change)="onChange()" 
                />
                <label 
                    class="option-title"
                    [for]="unique + i" 
                    [innerText]="option.title">
                </label>
            </div>
        </div>
        <div *ngSwitchCase="true">
            isMultiselect is true
        </div>
    </div>
</div>
