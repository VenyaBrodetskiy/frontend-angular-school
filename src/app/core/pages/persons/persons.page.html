<div class="persons-page">

    <mf-generic-radio-button
        [options]="layoutOptions"
        [layout]="Layout.Horizontal"
        [(value)]="selectedPersonLayout"
        >

    </mf-generic-radio-button>

    <mf-generic-radio-button
        [options]="personOptions"
        [layout]="selectedPersonLayout"
        [(value)]="selectedPerson"
        [isMultiselect]="true"
        >

    </mf-generic-radio-button>
    {{ JSON.stringify(selectedPerson)}}

    <div class="clear-fix"></div>
    
    <br>
    {{ "Person name: " + JSON.stringify(persons) }}
    
    <div [innerHTML]="cardMessage"></div>
    <!-- how to use FOR in HTML using ANGULAR -->
    <mf-person-card *ngFor="let person of persons; index as i" 
        [(personName)]="person.name" 
        [(personId)]="person.id"
        [(personAddress)]="person.address" 
        [(personEmail)]="person.email" 
        [(personGender)]="person.gender"
        [personBirthday]="person.birthdate"
        [personSalary]="person.salary"
        (onModeChange)="onCardModeChanged($event, i)"
        (onSaveClicked)="onSaveClicked()">
    </mf-person-card>

</div>
